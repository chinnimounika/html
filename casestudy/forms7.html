<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <form name="fml">
            <table align="center">
                <caption><font color="red">REGISTRATION</font></caption>
                <tr><td>Name:</td><td><input type="text" name="na"></td></tr>
                <tr><td>Password:</td><td><input type="text" name="pws"></td></tr>
                <tr><td>E-Mail:</td><td><input type="text" name="eid"></td></tr>
                <tr><td>Phone No:</td><td><input type="text" name="pno"></td></tr>
                <tr><td>Sex:</td><td><input type="radio">Male <input type="radio">Female </td></tr>
                <tr><td>D.O.B:</td><td>
                    <select name="day">
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                        <option>5</option><option>6</option><option>7</option><option>8</option>
                        <option>9</option><option>10</option><optiono>..................</option>
                    </select>
                    <select name="month">
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                        <option>5</option><option>6</option><option>7</option><option>8</option>
                        <option>9</option><option>10</option><option>11</option><option>12</option>
                    </select> 
                    <select name="year">
                        <option>1990</option><option>1991</option><option>1992</option><option>1993</option>
                        <option>1994</option><option>1995</option><option>1996</option><option>1997</option>
                        <option>1998</option><option>1999</option><option>2000</option>
                    </select></td></tr>
                <tr><td>Languages Known:</td><td>
                    <input type="checkbox" name="tel">Telugu
                    <input type="checkbox" name="eng">English
                    <input type="checkbox" name="tam">Tamil 
                    <input type="checkbox" name="hin">Hindi 
                </td></tr> 
                <tr><td align="top">Address</td><td><textarea rows=4 cols=30 name="adr"></textarea></td></tr>
                <tr><td align="right"><button type="button" onclick="Submit()" value="submit">Submit</button></td>
                <td align="center"><button type="button" onclick="reset()" value="reset">reset</button></td></tr>   
            </table>
        </form>   
    </body>
</html>
